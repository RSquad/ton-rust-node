apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "nodectl.fullname" . }}-data
  labels:
    {{- include "nodectl.labels" . | nindent 4 }}
  {{- if or .Values.storage.resourcePolicy .Values.storage.annotations }}
  annotations:
    {{- if .Values.storage.resourcePolicy }}
    helm.sh/resource-policy: {{ .Values.storage.resourcePolicy | quote }}
    {{- end }}
    {{- with .Values.storage.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  accessModes:
    - {{ .Values.storage.accessMode }}
  {{- if .Values.storage.storageClassName }}
  storageClassName: {{ .Values.storage.storageClassName }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.storage.size }}
