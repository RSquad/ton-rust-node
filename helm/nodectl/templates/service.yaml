apiVersion: v1
kind: Service
metadata:
  name: {{ include "nodectl.fullname" . }}
  labels:
    {{- include "nodectl.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "nodectl.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.port }}
      protocol: TCP
