apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nodectl.fullname" . }}
  labels:
    {{- include "nodectl.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "nodectl.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "nodectl.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.enabled }}
      serviceAccountName: {{ include "nodectl.serviceAccountName" . }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.initConfig.enabled .Values.extraInitContainers }}
      initContainers:
        {{- if .Values.initConfig.enabled }}
        - name: init-config
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: CONFIG_PATH
              value: {{ .Values.dataPath }}/config.json
            - name: VAULT_URL
              {{- if .Values.vault.secretName }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.vault.secretName }}
                  key: {{ .Values.vault.secretKey | default "VAULT_URL" }}
              {{- else }}
              value: {{ required "vault.url or vault.secretName is required" .Values.vault.url | quote }}
              {{- end }}
          command: ["sh", "-c"]
          args:
            - |
              if [ -f {{ .Values.dataPath }}/config.json ]; then
                echo "Config already exists, skipping."
              {{- if .Values.initConfig.secretName }}
              elif [ -f /seed/config.json ]; then
                echo "Seeding config from Secret..."
                cp /seed/config.json {{ .Values.dataPath }}/config.json
              {{- end }}
              else
                echo "Generating default config..."
                nodectl config generate --output {{ .Values.dataPath }}/config.json
              fi
          volumeMounts:
            - name: data
              mountPath: {{ .Values.dataPath }}
            {{- if .Values.initConfig.secretName }}
            - name: init-config
              mountPath: /seed
              readOnly: true
            {{- end }}
        {{- end }}
        {{- with .Values.extraInitContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      containers:
        - name: nodectl
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.debug.sleep }}
          command: ["sleep", "infinity"]
          {{- else }}
          command: ["nodectl"]
          args:
            - "--verbose={{ .Values.logLevel }}"
            {{- if .Values.logFile }}
            - "--log-file={{ .Values.logFile }}"
            {{- end }}
            - "service"
            - "--config={{ .Values.dataPath }}/config.json"
          {{- end }}
          env:
            - name: CONFIG_PATH
              value: {{ .Values.dataPath }}/config.json
            - name: VAULT_URL
              {{- if .Values.vault.secretName }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.vault.secretName }}
                  key: {{ .Values.vault.secretKey | default "VAULT_URL" }}
              {{- else }}
              value: {{ required "vault.url or vault.secretName is required" .Values.vault.url | quote }}
              {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.port }}
              protocol: TCP
          {{- with .Values.probes.liveness }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.probes.readiness }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.probes.startup }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if or .Values.securityContext .Values.debug.securityContext }}
          securityContext:
            {{- toYaml (default .Values.securityContext .Values.debug.securityContext) | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.dataPath }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      {{- with .Values.extraContainers }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "nodectl.fullname" . }}-data
        {{- if .Values.initConfig.secretName }}
        - name: init-config
          secret:
            secretName: {{ .Values.initConfig.secretName }}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
